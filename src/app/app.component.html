<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2 >Les appareils</h2>

        <app-appareil *ngFor="let appareil of appareils" [appName]="appareil.name" [appStatus]="appareil.status"></app-appareil>

      <button class="btn btn-success" [disabled]="!isAuth" (click)="onAllumer()">Tout allumer</button>
    </div>
  </div>
</div>

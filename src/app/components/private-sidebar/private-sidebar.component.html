<div class="container p-3 bg-white">
  <ul class="list-unstyled ps-0">
    <li *ngIf="isAdmin() || isWorker()" class="mb-1">
      <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
        data-bs-target="#home-collapse" aria-expanded="false">
        Management
      </button>
      <div class="collapse" id="home-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li *ngIf="isAdmin()"><a routerLink="/all-users" class="link-dark rounded">Users</a></li>
          <li><a routerLink="/all-menus" class="link-dark rounded">Menus</a></li>
          <li><a routerLink="/all-products" class="link-dark rounded">Products</a></li>
          <li><a routerLink="/all-ingredients" class="link-dark rounded">Ingredients</a></li>
          <li><a routerLink="/all-categories" class="link-dark rounded">Categories</a></li>
        </ul>
      </div>
    </li>
    <li class="mb-1">
      <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
        data-bs-target="#orders-collapse" aria-expanded="true">
        Orders
      </button>
      <div class="collapse show" id="orders-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li *ngIf="isAdmin() || isWorker()"><a routerLink="/all-orders" class="link-dark rounded">All orders</a></li>
          <li><a routerLink="/my-orders" class="link-dark rounded">My orders</a></li>
          <li><a routerLink="/display-products" class="link-dark rounded">Make order</a></li>
        </ul>
      </div>
    </li>
    <li class="border-top my-3 d-none d-lg-block"></li>
    <li class="mb-1">
      <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
        data-bs-target="#account-collapse" aria-expanded="false">
        Account
      </button>
      <div class="collapse" id="account-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li><a routerLink="/profil" class="link-dark rounded">Profile</a></li>
          <li><a (click)="signOut()" routerLink="" class="link-dark rounded">Sign out</a></li>
        </ul>
      </div>
    </li>
  </ul>
</div>
